<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="scripts/d3.v4.min.js"></script>
		<script src="scripts/d3-selection-multi.v1.min.js"></script>
		<script src="scripts/jquery-latest.js"></script>
		<link rel='stylesheet' href="styles.css">
	</head>
	<body onload=load_sample_onclick()>	
		<legend name='canvas_name'>Map</legend>
		<div class='canvas'>
			<button style='position: absolute; top: 190px; left: 3px; width: 30px; height: 30px;' onclick="scale_up_onclick()"> + </button>
			<button style='position: absolute; top: 230px; left: 3px; width: 30px; height: 30px;' onclick="scale_down_onclick()"> - </button>
		</div>
		<aside style='float: right; vertical-align: top; padding: 10px; border: solid 1px black;'>
			<div>
				<legend>Map building: </legend>
				<br>
				
				<input type='text' name="n_cities" style='height: 18px'> 
				<button style='width:192px' onclick='build_n_random_cities_onclick()'> Build random </button> <br>
				<span class="error" id="sp1"></span> <br>
				
				<select name="select_sample" size="1" style="height: 23px">
					<option>Sample 1</option>
					<option>Sample 2</option>
					<option>Sample 3</option>
					<option>Sample 4</option>
					<option>Sample 5</option>
				</select>
				<button style='width:162px; font-size: 12px;' onclick='load_sample_onclick()'> Load sample </button> <br>
				<span class="error" id="sp2"></span> <br>
				
				<button style='font-size: 12px;' onclick='enable_adding_city_onclick()' name='add_city_button'> Add city manually </button> <br>
				<span class="error" id="sp3"></span> <br>
				
				<button style='font-size: 12px;' onclick='clear_cities_onclick()'> Delete all cities </button> <br>
				<span class="error" id="sp4"></span> <br>
			</div>
			
			<div>
				<legend> Start route building </legend>
				<br>
				
				<button onclick='random_path_onclick()'> Random route </button> <br>
				<span class="error" id="sp5"></span> <br>
				
				<button onclick='closest_neighbor_onclick()'> Closest neighbor method </button> <br>
				<span class="error" id="sp6"></span> <br>
				
				<button onclick='minimum_spaning_tree_onclick()'> Spanning tree method </button> <br>
				<span class="error" id="sp7"></span> <br>
			</div>
			
			<div>
				<legend> Local search </legend>
				<br>
				
				<button onclick='opt_2_onclick()' style='width: 125px'> 2-opt </button>
				<button onclick='opt_3_onclick()' style='width: 125px'> 3-opt </button> <br>
				<span class="error" id="sp8"></span> <br>
			</div>
			
			<div>
				<legend>Additionally: </legend>
				<br>
				
				<span style="vertical-align:top; font-size:17px; display:inline-block; margin:2px 10px 0 0;">Speed: </span>
				<input name="speed" style="width:160px;" type="range" min="1" max="1000" value="500">
				<br>
				<br>
				
				<span style="vertical-align:top; font-size:17px; display:inline-block; margin:2px 10px 0 0;"> Visualization: </span>
				<select name="select_v" size="1">
					<option> Auto </option>
					<option> Manual </option>
				</select>
				<br>
				<br>
				
				<input type="checkbox" style="width: 15px" onchange="enumerate_vertices_onchange()" name="enumerate_vertices_checkbox"> Enumerate vertices </input>
				<br>
				<br>
				
				<button name="backward" style='width:81px' onclick='undo_onclick()' onload="changed_visualisation()"> Backward </button>
				<button name="forward" style='width:81px' onclick='redo_onclick()' onload="changed_visualisation()"> Forward </button> 
				<button name="forward" style='width:82px' onclick='end_visualization()' onload="changed_visualisation()"> End </button> <br>
				<span class="error" id="sp9"></span>
			</div>
		</aside>
		<br>
		<br>
		<legend> Operations list: </legend>
		<div class='log'>
		</div>
		<script src="main.js"> </script>
		<script src="samples.js"> </script>
		<script src="parse_test.js"> </script>
		<script src="event_handlers.js"> </script>
		<script src="solutions.js"> </script>
		<legend> Manual test: </legend>
		<div class='test' style="text-align: center">
			<textarea cols=97 rows=20 name="test_area">5
1 10
6 5
13 20
9 12
8 3
</textarea>
			<button name="go_test" onclick='build_test()'> Build </button> 
			<br>
			<span class="error" id="sp10"></span>
		</div>
	</body>
</html>
