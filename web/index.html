<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="scripts/d3.v4.min.js"></script>
		<script src="scripts/d3-selection-multi.v1.min.js"></script>
		<script src="scripts/jquery-latest.js"></script>
		<link rel='stylesheet' href="styles.css">
	</head>
	<body onload=load_sample_onclick()>	
		<div class='canvas'>
			<legend>Карта</legend>
		</div>
		<aside style='float: right; vertical-align: top; padding: 10px; border: solid 1px black;'>
			<div>
				<legend>Построение карты: </legend>
				<br>
				
				<input type='text' name="n_cities"> 
				<button style='width:192px' onclick='build_n_random_cities_onclick()'> Построить случайные </button> <br>
				<span class="error" id="sp1"></span> <br>
				
				<select name="select_sample" size="1">
					<option>Пример 1</option>
					<option>Пример 2</option>
					<option>Пример 3</option>
					<option>Пример 4</option>
					<option>Пример 5</option>
				</select>
				<button style='width:162px; font-size: 12px;' onclick='load_sample_onclick()'> Загрузить пример </button> <br>
				<span class="error" id="sp2"></span> <br>
				
				<button style='font-size: 12px;' onclick='enable_adding_city_onclick()' name='add_city_button'> Добавить город вручную </button> <br>
				<span class="error" id="sp3"></span> <br>
				
				<button style='font-size: 12px;' onclick='clear_cities_onclick()'> Удалить все города </button> <br>
				<span class="error" id="sp4"></span> <br>
			</div>
			
			<div>
				<legend> Построение стартового маршрута </legend>
				<br>
				
				<button onclick='random_path_onclick()'> Случайный маршрут </button> <br>
				<span class="error" id="sp5"></span> <br>
				
				<button onclick='closest_neighbor_onclick()'> Метод ближайшего соседа </button> <br>
				<span class="error" id="sp6"></span> <br>
				
				<button onclick='minimum_spaning_tree_onclick()'> Метод остовного дерева </button> <br>
				<span class="error" id="sp7"></span> <br>
			</div>
			
			<div>
				<legend> Локальный поиск </legend>
				<br>
				
				<button onclick='opt_2_onclick()' style='width: 125px'> 2-opt </button>
				<button onclick='opt_3_onclick()' style='width: 125px'> 3-opt </button> <br>
				<span class="error" id="sp8"></span> <br>
			</div>
			
			<div>
				<legend>Дополнительно: </legend>
				<br>
				
				<span style="vertical-align:top; font-size:17px; display:inline-block; margin:2px 10px 0 0;">Скорость: </span>
				<input name="speed" style="width:160px;" type="range" min="1" max="1000" value="500">
				<br>
				<br>
				
				<span style="vertical-align:top; font-size:17px; display:inline-block; margin:2px 10px 0 0;"> Визуализация: </span>
				<select name="select_v" size="1">
					<option> Автоматическая </option>
					<option> Ручная </option>
				</select>
				<br>
				<br>
				<button name="backward" style='width:122px' onclick='undo_onclick()' onload="changed_visualisation()"> Назад </button>
				<button name="forward" style='width:122px' onclick='redo_onclick()' onload="changed_visualisation()"> Вперед </button> <br>
				<span class="error" id="sp9"></span>
			</div>
		</aside>
		<br>
		<br>
		<legend> Список операций: </legend>
		<div class='log'>
		</div>
		<script src="main.js"> </script>
		<script src="samples.js"> </script>
		<script src="parse_test.js"> </script>
		<script src="event_handlers.js"> </script>
		<script src="solutions.js"> </script>
		<legend> Ручной тест: </legend>
		<div class='test' style="text-align: center">
			<textarea cols=97 rows=20 name="test_area">5
1 10
6 5
13 20
9 12
8 3
</textarea>
			<button name="go_test" onclick='build_test()'> Построить </button> 
			<br>
			<span class="error" id="sp10"></span>
		</div>
	</body>
</html>
